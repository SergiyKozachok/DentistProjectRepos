<div class="container">
  <div class="row">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <input [(ngModel)]="userLogin" name="_login" class="form-control" id="signInLogin" placeholder="Login">
      </div>
      <div class="form-group">
        <input [(ngModel)]="userPassword" name="_password" type="password" class="form-control" id="signInPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <button (click)="logInUser()" class="btn btn-primary" id="btnSignIn">Sign In</button>
      </div>
    </form>
  </div>
</div>
