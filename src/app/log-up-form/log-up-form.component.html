<div class="container">
  <div class="row">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <input [(ngModel)]="login" name="l" class="form-control" placeholder="Login" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="email" name="e" placeholder="Email">
      </div>
      <div class="form-group">
        <select [(ngModel)]="role" name="r" style='display:inline-block' class="form-control">
          <option disabled selected>-</option>
          <option value="Dentist">Dentist</option>
          <option value="Patient">Patient</option>
          <option value="Nurse">Nurse</option>
          <option value="Intern">Intern</option>
        </select>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" name="p" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="c" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <button (click)="logUpUser()"  class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
</div>
